    <style>
        /* Banner */
        #banner {
            background-color: var(--grey);
            border-bottom: 1px solid var(--slate);
            padding: var(--spacing-xxl);
            text-align: center;
        }

        /* Footer */
        #footer {
            background-color: var(--grey);
            border-top: 1px solid var(--slate);
            text-align: center;
            padding: var(--spacing-xxl);
        }

        /* Navbar */
        #navbar {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            background-color: var(--red);
            border-top: 1px solid var(--maroon);
            border-bottom: 1px solid var(--maroon);
            padding: var(--spacing-m);
        }

        /* Navbar button styles */
        #navbar button {
            background-color: white;
            color: black;
            border: none;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Button hover */
        #navbar button:hover {
            background-color: lightgrey;
        }

        /* Dropdown container (hidden by default) */
        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid black;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.2);
        }

        /* Dropdown link styles */
        .dropdown a {
            display: block;
            padding: 0.8rem;
            color: black;
            text-decoration: none;
        }

        /* Dropdown link hover */
        .dropdown a:hover {
            background-color: lightgrey;
        }

        /* Blog styles */
        #blog {
            padding: var(--spacing-l);
            max-width: 80%;
            margin: 0 auto; /* Center the resume content */
        }
        
        .blog-section {
            background-color: white;
            border: 1px solid lightgrey;
            padding: var(--spacing-m);
            margin-bottom: var(--spacing-m);
            border-radius: var(--spacing-l); /* Adds rounded corners */
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1); /* Adds subtle shadow */
        }
        
        .blog-section h2 {
            border-bottom: 0px solid var(--grey);
            padding-top: calc(1.272em / 2.618) ;
            padding-right: calc(1.618em / 1.272) ;
            padding-left: calc(1.618em / 2.618);
            padding-bottom: var(--spacing-xs);
            font-size: 1.5rem;
            color: var(--black);
        }

        .blog-section h3 {
            border-bottom: 0px solid var(--grey);
            padding-top: calc(1.272em / 2.618) ;
            padding-right: calc(1.618em / 1.272) ;
            padding-left: calc(1.618em / 2.618);
            padding-bottom: var(--spacing-xs);
            font-size: 1.25rem;
            color: var(--automatic);
        }
        
        .blog-section ul {
            list-style-type: none;
            padding: 0;
        }
        
        .blog-section ul li {
            margin-bottom: 1rem;
        }
        
        .blog-section p {
            margin-bottom: 1rem;
            color: var(--automatic);
        }
        
        .blog-section a {
            color: var(--info);
            text-decoration: none;
        }
        
        .blog-section a:hover {
            text-decoration: underline;
        }


    </style>
</head>
