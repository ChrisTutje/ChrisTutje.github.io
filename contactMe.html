<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="CSS/colorPalette.css">
    <link rel="stylesheet" href="CSS/spacing.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 0.8rem 1.5rem rgba(0, 0, 0, 0.1);
            max-width: 38rem;
            width: 100%;
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: #f7f7f7;
            box-shadow: inset 0 0.2rem 0.5rem rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            background-color: #fff;
            box-shadow: 0 0 0.4rem rgba(0, 123, 255, 0.25);
        }

        .form-group textarea {
            height: 12rem;
            resize: vertical;
            cursor: text;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .submit-btn, .back-btn {
            width: 48%;
            padding: 1rem;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .submit-btn:hover,
        .back-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #6c757d;
        }

        .back-btn:hover {
            background-color: #5a6268;
        }

        input{
            outline: 1px solid var(--grey);
            cursor: text;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h2>Get In Touch</h2>
        <form action="mailto:chris.tutje@gmail.com" method="post" enctype="text/plain" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>

            <div class="btn-container">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="back-btn" onclick="goBack()">Back</button>
            </div>
        </form>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:chris.tutje@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;

            window.location.href = mailtoLink;
        }

        function goBack() {
            window.location.href = 'index.html'; 
        }
    </script>

</body>
</html>
